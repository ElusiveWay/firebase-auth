
<app-subpanel></app-subpanel>
<div [ngClass]="{'lineFlex' : subpanel['line']}" class="feed">
    <div *ngFor="let q of quests.sort(sortFnc) | questionsPipe:[subpanel,comments, share]">
        <app-qusetion-block 
        *ngIf="showBlockExpression(q)" 
        (refreshData)="refresh()" [data]="q" [isAdmin]="isAdmin" ></app-qusetion-block>
    </div>
</div>
<h1 class="centered" *ngIf="nothingToMod()">There is nothing to approve..</h1>
<h1 class="centered" *ngIf="noOwnQuestions()">You have no self own questions..</h1>
<h1 class="centered" *ngIf="noQuestions()">There are no question yet..</h1>
<h1 class="centered spin" *ngIf="isAdmin === undefined || questions === undefined || isEmpty === undefined"><i class="fas fa-sync-alt"></i></h1>
