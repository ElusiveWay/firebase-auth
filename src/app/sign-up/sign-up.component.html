<!-- Default form register -->
<form (submit)="fb('up',email, pass)" class="app-sign-up text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <!-- E-mail -->
    <input #mail="ngModel" [(ngModel)]="email" required pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' type="email" name="email" class="form-control mb-4" placeholder="Email">

    <!-- Password -->
    <input #passw="ngModel" required [(ngModel)]="pass" pattern="^[0-9a-zA-Z]{6,20}$"type="password" name="pass" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

    <!-- Sign up button -->
    <button [disabled]="passw.invalid || mail.invalid" mdbBtn color="info" block="true" class="sub-btn my-4" type="submit">Sign up</button>

    <app-social-media></app-social-media>

  </form>
  <!-- Default form register -->
